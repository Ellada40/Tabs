<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <ul class="tabs">
    <li data-tab-target="#home" class="tab active">Home</li>
    <li data-tab-target="#about" class="tab">About</li>
    <li data-tab-target="#contact" class="tab">Contact</li>
  </ul>

  <div class="tabs-content">
    <div class="tab-content active" id="home" data-tab-content>
      <h1>Home Page</h1>
      <p>Welcome to the Home Page</p>
    </div>
    <div class="tab-content" id="about" data-tab-content>
      <h1>About Us</h1>
      <p>We are THE best.</p>
    </div>
    <div class="tab-content" id="contact" data-tab-content>
      <h1>Contact Information</h1>
      <p>Email us at tairovaellada90@gmail.com</p>
    </div>
  </div>
</body>
</html>
